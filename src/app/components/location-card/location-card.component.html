<mat-card>
    <mat-card-header>
        <mat-card-title>{{curLoc.City}}, {{curLoc.Parent}}</mat-card-title>
        <mat-card-subtitle>
            <button (click)="updateForcast()">{{textCnt}} Day Forcast</button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="locHolder">
            <div class="loc" *ngFor="let wet of forcast">
                <h3>{{wet.Date}}</h3>
                <p>Low: {{wet.MinTemp}}</p>
                <p>High: {{wet.MaxTemp}}</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="save()">{{btnText}}</button>
    </mat-card-actions>
</mat-card>
